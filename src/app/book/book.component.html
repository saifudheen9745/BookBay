<div class="w-80 h-96 max-w-sm rounded-lg shadow dark:bg-gray-100">
  <div class="w-full h-[60%] flex justify-center">
    <img
      class="p-5 w-48 rounded-t-lg"
      src="{{ book.image }}"
      alt="product image"
    />
  </div>
  <div class="px-5 pb-5 flex h-[40%] flex-col justify-end bg-blue-100">
    <div>
      <h5 class="text-xl text-center font-semibold tracking-tight text-black">
        {{ book.title }}
      </h5>
    </div>

    <div class="flex items-center justify-between mt-8">
      <span class="text-3xl font-bold text-gray-900 dark:text-cyan-700">{{
       book.price | currencyConverter
      }}</span>
      <p
        (click)="buttonClick(book)"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer"
      >
        Add to cart
      </p>

    </div>
  </div>
</div>
